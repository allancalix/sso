[package]
name = "ark_auth"
version = "0.1.0"
authors = ["Sam Ward <mail@mojzu.net>"]
edition = "2018"

[features]
default = ["postgres"]
postgres = []
sqlite = []

[dependencies]
actix = "*"
actix-http = "*"
actix-rt = "*"
actix-service = "*"
actix-web = { version = "1.0.0-beta.3", features = ["rust-tls", "client"] }
bcrypt = "*"
clap = "*"
chrono = { version = "*", features = ["serde"] }
diesel = { version = "*", features = ["postgres", "sqlite", "r2d2", "chrono", "serde_json"] }
diesel_migrations = { version = "*", features = ["postgres", "sqlite"] }
env_logger = "*"
failure = "*"
futures = "*"
jsonwebtoken = "*"
lettre = "*"
lettre_email = "*"
# TODO(refactor): Remove native-tls dependency (replace lettre with new-tokio-smtp?).
native-tls = "*"
log = { version = "*", features = ["max_level_trace", "release_max_level_info"] }
r2d2 = "*"
oauth2 = "2.0.0-beta.2"
sentry = "*"
sentry-actix = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
sha-1 = "*"
url = "*"
uuid = { version = "*", features = ["v4"] }
time = "*"
validator = "*"
validator_derive = "*"
zxcvbn = "*"
