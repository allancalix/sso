version: "3"

services:
  # PostgreSQL with TimescaleDB extension service.
  # <https://www.postgresql.org/>
  # <https://www.timescale.com/>
  postgres:
    build: docker/postgres
    image: sso_postgres:latest
    restart: always
    network_mode: "host"
    environment:
      POSTGRES_USER: guest
      POSTGRES_PASSWORD: guest
    ports:
      - "5432:5432"

  # Prometheus service.
  # <https://prometheus.io/>
  prometheus:
    build: docker/prometheus
    image: sso_prometheus:latest
    restart: always
    network_mode: "host"
    ports:
      - "9090:9090"

  # Sso gRPC service.
  # <https://grpc.io/>
  sso_grpc:
    build: sso
    image: sso_grpc:latest
    depends_on:
      - postgres
    restart: always
    network_mode: "host"
    environment:
      SSO_DATABASE_URL: "postgres://guest:guest@localhost:5432/sso"
      SSO_DATABASE_CONNECTIONS: "10"
    ports:
      - "7042:7042"
      - "7043:7043"

  # Sso OpenAPI gateway service.
  # <https://github.com/grpc-ecosystem/grpc-gateway>
  # <https://grpc-ecosystem.github.io/grpc-gateway/>
  sso_openapi:
    build: sso_openapi
    image: sso_openapi:latest
    restart: always
    network_mode: "host"
    environment:
      SSO_OPENAPI_GRPC_URL: "localhost:7042"
    ports:
      - "8042:8042"
