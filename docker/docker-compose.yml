version: "3"

services:
  # PostgreSQL with TimescaleDB extension service.
  # <https://www.postgresql.org/>
  # <https://www.timescale.com/>
  postgres:
    build: postgres
    restart: always
    network_mode: "host"
    environment:
      POSTGRES_USER: guest
      POSTGRES_PASSWORD: guest
    ports:
      - "5432:5432"

